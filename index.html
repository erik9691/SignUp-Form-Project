<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="banner">
            <img src="./images/plant-background.jpg" alt="Image of a plant" class="background">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="logo resembling norse god Odin" class="logo-img">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <div class="form-section">
            <p class="disclaimer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
            <form id="signup-form" action="" method="post" class="signup-form">
                <p class="form-header">Let's do this!</p>
                <div class="form-inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="surname" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="mail" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone-number" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="pass" id="password" required minlength="7">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="passConfirm" id="confirm-password" required minlength="7">
                    </div>
                </div>
            </form>
            <button type="submit" form="signup-form" class="signup-btn">Create Account</button>
            <p class="have-account">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>

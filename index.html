<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="banner">
            <img src="./images/plant-background.jpg" alt="Image of a plant" class="background">
            <div class="logo">
                <img src="./images/odin-logo.png" alt="logo resembling norse god Odin" class="logo-img">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
        <div class="form-section">
            <p class="disclaimer">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br>You <em>know</em> you want to</p>
            <form action="" method="post">
                <fieldset class="input-fields">
                    <legend>Let's do this!</legend>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="surname" id="last-name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="mail" id="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone-number">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="pass" id="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="passConfirm" id="confirm-password">
                </fieldset>
                <button type="submit">Create Account</button>
                <p class="have-account">Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
